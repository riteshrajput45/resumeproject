{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">

    <h1 class="text-warning mb-5 border-bottom">MY SKILLS</h1>

    <div class="row text-white">
        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">100%</div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 95%"
                    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">C++</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 95%"
                    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">Java Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 90%"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width: 95%"
                    aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 80%"
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <h3 class="mt-4 text-white">Machine Learning</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 30%"
                    aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
